<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery CART Manager</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-size: 12;
      font-family: "Raleway", Arial, sans-serif;
    }

    #title {
      font-size: 40px;
      text-align: center;
      padding-top: 20px;
    }

    #description {
      text-align: center;
      padding-top: 20px;
    }
  </style>
  <body>
    <h1 id="title">Grocery CART MANAGER</h1>

    <h2 id="description">
      Add Items Below You Want To Buy, Then Click On Them To Strikethrough The
      Item Once You Buy It.
    </h2>
    <div class="list-container">
        <span class="listItem-title">Item</span>
    </div>
    <div class="searchbar-container">
      <input class="SearchBar" type="text" placeholder="Search for Item" />
    </div>
    <div class="allitem-container">
      <div class="item-container">
        <p class="item-title">Baguette</p>
        <div class="item-description">
          <p class="item-price">$2.50</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Croissant</p>
        <div class="item-description">
          <p class="item-price">2.50</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Muffin</p>
        <div class="item-description">
          <p class="item-price">$3.50</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Danish Pastry</p>
        <div class="item-description">
          <p class="item-price">$5.00</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Scone</p>
        <div class="item-description">
          <p class="item-price">$3.50</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Donut</p>
        <div class="item-description">
          <p class="item-price">$1.00</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Cinnamon Roll</p>
        <div class="item-description">
          <p class="item-price">$3.50</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Cookies 12ct</p>
        <div class="item-description">
          <p class="item-price">$8.00</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="item-container">
        <p class="item-title">Eclair</p>
        <div class="item-description">
          <p class="item-price">$4.50</p>
          <button class="btn btn-primary shop-btn" type="button">
            ADD TO CART
          </button>
        </div>
      </div>
      
    </div>
    <script src="Grocery-list.js"></script>
  </body>
</html>
