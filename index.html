<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery CART Manager</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-size: 12;
      font-family: "Raleway", Arial, sans-serif;
    }

    #title {
      font-size: 40px;
      text-align: center;
      padding-top: 20px;
    }

    #description {
      text-align: center;
      padding-top: 20px;
    }
     #button-container {
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    button {
        color: black;
        text-align: center;
        font-size: 30px;
        padding: 5px;
        background-color: cyan;
        border: 5px solid cyan;
        border-radius: 10px;
    }
 
    button:hover {
        background-color: #fff;
        border-color: #fff;
        color: black;
        transition: 0.2s ease-in;
    }

  </style>
  <body>
    
    <h1 id="title">Grocery List Manager</h1>

    <h2 id="description">Add Items Below You Want To Buy, Then Click On Them To Strikethrough The Item Once You Buy It.</h2>
    <div id="button-container">
        <button type ="submit">Add Item to list</button>
        </div>
    
    <div class="searchbar-container">
      <input class="SearchBar" type="text" placeholder="Search for Item" />
    </div>
    <div class="list-container">
        <li class = "list">

        </li>
    </div>

    <script src="Grocery-list.js"></script>
  </body>
</html>
